[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = False

# Allow missing imports for external libraries that don't have stubs
[mypy-Levenshtein]
ignore_missing_imports = True

[mypy-cv2]
ignore_missing_imports = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-pandas]
ignore_missing_imports = True

[mypy-anthropic]
ignore_missing_imports = True

[mypy-openai]
ignore_missing_imports = True

[mypy-google.genai]
ignore_missing_imports = True

[mypy-together]
ignore_missing_imports = True

[mypy-PIL]
ignore_missing_imports = True

# Less strict for test files
[mypy-llm_ocr.test_metrics]
disallow_untyped_defs = False

[mypy-llm_ocr.evaluators.test_metrics]
disallow_untyped_defs = False

[mypy-llm_ocr.evaluators.test_evaluator]
disallow_untyped_defs = False

[mypy-llm_ocr.pipelines.test_correction]
disallow_untyped_defs = False